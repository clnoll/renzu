<div class="container">
    <h1 id="chartTitle">App Usage</h1>
    <h2 id="chartSubtitle">8/2013 - 9/2014</h2>
</div>
<div class="container" ng-controller="allDAUCtrl">
    <h2 id="chartSubtitle">{{metricOptions.selectedMetric}} by {{filterOptions.selectedFilter}}</h2>

    <form class="form-inline">
        <div id="floating-menu">View by...
            <div class="row radio-inline" ng-repeat="filter in filterOptions.filters">
                <input id="radio" type="radio" ng-model="filterOptions.selectedFilter" ng-value="filter" name="filter">
                <label class="radio-inline" for="{{filter}}">{{filter}}
                </label>
            </div>
        </div>
    </form>

    <div id="dau-chart" data="subsetVals" showXAxis="true" showYAxis="true" >
        <svg></svg>
    </div>

    <div id="retention-chart" data="subsetVals" showXAxis="true" showYAxis="true" >
        <svg></svg>
    </div>
</div>
